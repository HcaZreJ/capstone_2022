{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br />

<!-- Most of this is copied from sign_up.html and just got slightly changed to
  more fit a login page, but nothing fundamentally different, so just refer to
  sign_up.html when in doubt or don't understand something. -->
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter your password"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
  >
    Login
  </button>
</form>
{% endblock %}
